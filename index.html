<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KittenWare Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Neue', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #ffe6f0, #fceeff);
      color: #5c4b51;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: slideUpFade 1.2s ease-out;
      position: relative;
    }

    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      text-align: center;
      padding: 40px;
      animation: popIn 1.5s ease;
      z-index: 2;
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .hello-kitty-img {
      width: 130px;
      margin-bottom: 25px;
      animation: wiggle 2s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    .title {
      font-size: 52px;
      font-weight: bold;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    .main-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .main-button:hover {
      transform: scale(1.05);
      background-color: #e255a6;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #a88da9;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .particles span {
      position: absolute;
      top: -50px;
      font-size: 24px;
      opacity: 0.8;
      color: #ffb6c1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
